    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="../jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-primary">
    <header>
        <nav class="navbar justify-content-between" >
            <div class="col d-none d-md-block">
                <a class="navbar-brand mx-5 " href="/index.html"><i class="bi bi-book"></i></a>
            </div>
            <div class="col input-group input-group-sm mx-3">
                <input type="text " placeholder="Search" class="col-xxl self-center form-control bg-secondary">
            </div>
            <div class=" col d-none d-md-block d-md-flex justify-content-end mx-4" >
                <a class="text-dark text-decoration-none mx-2"  href="./views/home.html">Home</a>
                <a class="text-dark text-decoration-none mx-2"  href="./views/login.html">Login</a>
                <a class="text-dark text-decoration-none mx-2"  href="./views/create.html">Create Account</a>
            </div>
        </nav>
    </header>

    <div class="bg-secondary py-4 d-flex flex-column flex-md-row">
        <div class="col col-sm-3 mx-4 d-flex flex-column align-items-center">
            <h5 class="mb-3 d-block d-md-none"> <strong><span id="book-name"></span></strong> <br> <span id="author"> </span></h5>

            <img src="" alt="" class="img-fluid" id="book-cover">
        </div>
        <div class="col mt-3 d-flex flex-column align-items-center d-flex d-md-none">
            <button class="btn bg-primary text-white ">Adicionar a sua estante</button>

        </div>
        <div class="col mx-5 mt-4">

            <h3 class="mb-5 d-none d-md-flex"><strong><span id="book-name2"></span></strong>&nbsp- &nbsp<span id="author2"> </span></h3>
            <p class="mb-3"> Description: <span id="description"></span></p>
            <p>Pages: <span id="pages"></span></p>
            <p>ISBN: <span id="isbn"></span></p>

            <button class="btn bg-primary text-white d-none d-md-block">Adicionar a sua estante</button>
        </div>

    </div>

    <nav class="navbar navbar-expand-lg mx-3 d-md-none fixed-bottom bg-primary">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="text-dark text-decoration-none mx-2" href="./views/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="text-dark text-decoration-none mx-2" href="./views/login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="text-dark text-decoration-none mx-2" href="./views/create.html">Create Account</a>
                </li>
            </ul>
        </div>
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#"><i class="bi bi-book"></i></a>
        </div>
    </nav>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        // $('header').load('./components/nav-desktop.html')

        var urlParams = new URLSearchParams(window.location.search);

        var idGet = urlParams.get('id');
        
        $.ajax({
                url: 'http://localhost:3000/livros/',
                data: {
                    id: idGet
                },
                success(data){
                    $('#book-name').text(data[0].title)
                    $('#author').text(data[0].author)
                    $('#book-name2').text(data[0].title)
                    $('#author2').text(data[0].author)
                    $('#description').text(data[0].description)
                    $('#pages').text(data[0].pages)
                    $('#isbn').text(data[0].ISBN)
                    $('#book-cover').attr("src", data[0].cover)
                    }
                }
            )

    </script>
</body>

</html>
