<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<body class="bg-primary">

  <header id="nav-desktop">

  </header>

  <div class="col-12 d-flex justify-content-center align-self-center mt-5 ">
    <div class="bg-secondary w-75 w-md-25 p-4 border border-black ">
      <h2>Login</h2>
      <form action="">
        <div class="form-group d-grid gap-3">
          <label for="email">E-mail</label>
          <input type="text" id="email" class="form-control" required>
          <label for="password">Password</label>
          <input type="text" id="password" class="form-control" minlength="8" maxlength="30"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
        </div>
        <div class="d-flex flex-row-reverse mt-3">
          <button class="btn btn-sm bg-primary align-self-end text-white">Login</button>
        </div>
      </form>
    </div>
  </div>


  <footer id="nav-mobile">

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="../model/navLogic2.js"></script>

</body>
